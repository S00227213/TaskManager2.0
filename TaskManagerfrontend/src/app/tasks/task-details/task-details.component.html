<div class="task-form-container">
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/tasklist']" aria-label="Back to task list">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="toolbar-title">Create New Task</span>
  </mat-toolbar>

  <form [formGroup]="taskForm" (ngSubmit)="createTask()" class="task-form">
    <!-- Category Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="category">Category</mat-label>
      <mat-select id="category" formControlName="category_id">
        <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <!-- Title Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="title">Title</mat-label>
      <input id="title" matInput formControlName="title" required autocomplete="off">
    </mat-form-field>

    <!-- Description Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="description">Description</mat-label>
      <textarea id="description" matInput formControlName="description" rows="4" autocomplete="off" maxlength="1000"></textarea>
    </mat-form-field>

    <!-- Due Date Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="dueDate">Due Date</mat-label>
      <input id="dueDate" matInput [matDatepicker]="picker" formControlName="due_date" required autocomplete="off">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Priority Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="priority">Priority</mat-label>
      <mat-select id="priority" formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority.value">{{ priority.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Status Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="status">Status</mat-label>
      <mat-select id="status" formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status.value">{{ status.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Submit Button -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">Create Task</button>
    </div>
  </form>
</div>
