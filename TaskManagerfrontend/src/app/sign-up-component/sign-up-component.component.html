
<div class="container mt-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSignUp()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill"> 
          <mat-label>Given Name</mat-label>
          <input matInput type="text" [(ngModel)]="givenName" name="givenName" required>
        </mat-form-field>
        <mat-form-field appearance="fill"> 
          <mat-label>Family Name</mat-label>
          <input matInput type="text" [(ngModel)]="familyName" name="familyName" required>
        </mat-form-field>
        <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
