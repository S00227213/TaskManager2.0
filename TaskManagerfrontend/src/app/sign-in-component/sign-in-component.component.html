<div class="sign-in-container">
    <h2>Welcome Back!</h2>
    <p>Sign in to manage your tasks efficiently.</p>
    <form (ngSubmit)="onSignIn()" class="sign-in-form">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
